<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="background">
    <div class="container">
        <div class="city-search">
            <input type="text" placeholder="Search City..." id="search">
            <ul id="search-results">
            </ul>
        </div>
        <div class="weather-info">
            <p id="city-name">San Jose</p>
            <div id="sky">Cloudy</div>
            <div id="conditions">
                <p id="temp">72°F</p>
                <div id="other-info">
                    <p id="feels-like">Feels like: 68°</p>
                    <p id="wind">Wind: 5mph</p>
                    <p id="humidity">Humidity: 97%</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
