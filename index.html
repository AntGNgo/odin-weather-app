<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="city-search">
            <input type="text" placeholder="Search City..." id="search">
            <ul>
                <li>San Jose, CA</li>
                <li>Test 2</li>
                <li>Test 3</li>
                <li>Test 4</li>
                <li>Test 5</li>
            </ul>
        </div>
        <div class="weather-info">
            <div id="city-name">San Jose, California</div>
            <div id="sky">Cloudy</div>
            <div id="conditions">
                <div id="temp">72deg</div>
                <div id="other-info">
                    <p id="feels-like">Feels like: 68deg</p>
                    <p id="wind">Wind: 5mph</p>
                    <p id="humidity">Humidity: 97%</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
